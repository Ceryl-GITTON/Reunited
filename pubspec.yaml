name: reunited_countdown
description: Un widget de compte à rebours pour savoir le temps restant avant de retrouver sa petite amie
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  flutter_launcher_icons: ^0.14.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/

# Configuration pour l'icône de l'app
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  adaptive_icon_background: "#FF69B4"
  adaptive_icon_foreground: "assets/app_icon_foreground.png"
