name: Build and Release Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.1'
        channel: 'stable'
        
    - name: Install dependencies
      run: |
        flutter pub get
        cd packages/reunited_countdown && flutter pub get
        
    - name: Build APK
      run: flutter build apk --release --verbose
      
    - name: Rename APK with version
      run: |
        VERSION=${{ github.event.inputs.version || github.ref_name }}
        mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/reunited-countdown-widget-${VERSION}.apk
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        release_name: Reunited Countdown Widget ${{ github.event.inputs.version || github.ref_name }}
        body: |
          ## 📱 Widget Android Reunited Countdown
          
          ### 🚀 Nouveautés
          - Widget Android natif avec compte à rebours en temps réel
          - Mise à jour automatique toutes les minutes
          - Interface élégante avec dégradé coloré
          - Compatible Android 5.0+ (API 21)
          
          ### 📦 Installation
          1. Téléchargez le fichier APK ci-dessous
          2. Activez "Sources inconnues" dans les paramètres Android
          3. Installez l'APK
          4. Ajoutez le widget sur votre écran d'accueil
          
          ### 💫 Fonctionnalités
          - ⏰ Compte à rebours précis (jours:heures:minutes:secondes)
          - 🎨 Design moderne avec gradient coloré
          - 📱 Widget redimensionnable
          - 🔄 Mise à jour automatique en arrière-plan
          - 💕 Clic pour ouvrir l'application
          
          **Téléchargez l'APK et profitez du compte à rebours pour vos retrouvailles ! 💕**
        draft: false
        prerelease: false
        
    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/app/outputs/flutter-apk/reunited-countdown-widget-${{ github.event.inputs.version || github.ref_name }}.apk
        asset_name: reunited-countdown-widget-${{ github.event.inputs.version || github.ref_name }}.apk
        asset_content_type: application/vnd.android.package-archive
        
    - name: Update Latest Release Badge
      run: |
        echo "✅ APK publié avec succès !"
        echo "📱 Widget disponible pour téléchargement sur GitHub Releases"
        echo "🔗 Lien: https://github.com/${{ github.repository }}/releases/latest"
