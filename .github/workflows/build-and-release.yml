name: Build and Release Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.1'
        channel: 'stable'
        
    - name: Install dependencies
      run: |
        flutter pub get
        cd packages/reunited_countdown && flutter pub get
        
    - name: Build APK
      run: flutter build apk --release --verbose
      
    - name: Rename APK with version
      run: |
        VERSION=${{ github.event.inputs.version || github.ref_name }}
        mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/reunited-countdown-widget-${VERSION}.apk
        
